<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ショップ</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <!-- 所持金表示 -->
<div id="money-display" class="money-display">
    <div class="money-box">
        <img src="textures/coin.png" alt="所持金アイコン" class="money-icon" />
        <span id="money-amount">0</span>
    </div>
</div>

    <div id="shop-screen">
        <div class="shop-background">
            <div class="shop-items">
                <div class="shop-item">
                    <img src="textures/items/strawberry.png" alt="いちご">
                    <p>いちご</p>
                </div>
                <div class="shop-item">
                    <img src="textures/items/macaron.png" alt="マカロン">
                    <p>マカロン</p>
                </div>
                <div class="shop-item">
                    <img src="textures/items/donut.png" alt="ドーナツ">
                    <p>ドーナツ</p>
                </div>
            </div>
        </div>
    </div>

    <script src="shop.js"></script>
</body>
</html>
